<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>AGE SNAP</h3>
            <p>Instantly Calculate Your Age Online. Accurate. Effortless. Fast.
            </p>
        </div>
        <div class="age-calculator-wrapper">
            <div class="inputs-wrapper">
                <div class="input-wrapper">
                    <p>Day</p>
                    <input id="dayInput" placeholder="DD" type="number">
                </div>
                <div class="input-wrapper">
                    <p>Month</p>
                    <input id="monthInput" placeholder="MM" type="number">
                </div>
                <div class="input-wrapper">
                    <p>Year</p>
                    <input id="yearInput" placeholder="YYYY" type="number">
                </div>
            </div>
            <div class="button-wrapper">
                <button id="submitButton" class="primary">Calculate</button>
            </div>
            <div class="result-wrapper">
                <h1><span id="result-years">--</span> Years</h1>
                <h1><span id="result-months">--</span> Months</h1>
                <h1><span id="result-days">--</span> Days</h1>
            </div>
        </div>

        <div class="footer">
            <p>By <strong>Kusuma Priya</strong></p>
        </div>
    </div>
    </div>

    <script src="./app.js"></script>

</body>

</html>
